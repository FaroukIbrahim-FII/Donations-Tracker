<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Donations Tracker</title>
</head>

<!-- body style from W3 Schools -->
<body style="background-image: url('img/background.jpg'); background-repeat: no-repeat; background-size: cover;">

    <header>
        <h1>
            Donations Tracker
        </h1>
    </header>
    <main>
        <div>
            <form id="from">
                <fieldset>
                    <label for="username">Donator Name</label> <br>
                    <input type="text" name="username" id="username"><br><br>

                    <label for="amount">Donation Amount</label><br>

                    <select id="donationlist">
                        <option value="100">100</option>
                        <option value="300">300</option>
                        <option value="500">500</option>
                    </select> <br><br>
                    <input type="submit" id="submit">
                </fieldset>

            </form>
        </div>
        <div id="tablediv">
            <table id="table">

            </table><br><br>
            <button id="clearbutton">Clear All</button>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
